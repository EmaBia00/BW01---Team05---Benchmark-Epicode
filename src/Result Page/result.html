<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/result.css">
    <title>Result Page</title>
</head>

<body>
    <header>
        <img src="../assets/epicode_logo.png" alt="epicode_logo">
    </header>

    <main>
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
        <div class="divLeft">
            <h3>Correct <span>100%</span></h3>
            <p>4/6 questions</p>
        </div>
        <div class="ring">
            <h4>Congratulations! <br><strong>You passed the exam.</strong></h4>
            <p class="paragraphIntoCircle">We'll send you the certificate in few minutes. <br>Check your email (incuding
                promotions / spam folder)
            </p>
        </div>
        <div class="divRight">
            <h3>Wrong <span>100%</span></h3>
            <p>2/6 questions</p>
        </div>
        <button>RATE US</button>
    </main>

    <script src="./assets/js/result.js"></script>
</body>

</html>
