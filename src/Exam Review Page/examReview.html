<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/examReview.css">
  <title>Exam Review Page</title>
</head>

<body>
  <header>
    <img src="../assets/epicode_logo.png" alt="epicode_logo" />
  </header>
  <main>
    <h1>Tell us how it's going</h1>
    <h3>From 0 to 10, how likely are you to recommend EPICODE<br />to a friend or a colleague?</h3>
    <div id="stars">
    </div>
    <h3>Leave us an open feedback about your experience so far</h3>
    <div id="feedback">
      <input id="textFeed" type="text" placeholder="Write your comment here"></input>
      <hr>
    </div>
  </main>
  <footer>
    <button>Send feedback</button>
  </footer>
  <script src="./assets/js/examReview.js"></script>
</body>

</html>
