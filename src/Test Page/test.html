<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quiz Page</title>
  <link rel="stylesheet" href="./assets/css/test.css" />
</head>

<body>
  <!-- Logo-->
  <img src="/src/assets/epicode_logo.png" alt="Logo" id="logo" />

  <!-- Timer-->
  <div class="timer-container"></div>
  <div class="timer-text-container">
    <div class="timer-inner">
      <div class="time-text">SECONDS</div>
      <div class="time-remaining" id="time-remaining">60</div>
      <div class="time-remaining-label">REMAINING</div>
    </div>
  </div>


  <!-- Main container for questions & options-->
  <div class="container">
    <!-- question-->
    <h1 id="question-title" class="question-title">Loading</h1>

    <!-- options-->
    <div class="options" id="options-container">
    </div>
    <!-- question status-->
    <div id="question-status" class="question-status">
    </div>
  </div>

  <script src="./assets/js/test.js"></script>
</body>

</html>
